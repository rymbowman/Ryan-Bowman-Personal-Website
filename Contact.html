<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="d-flex flex-wrap d-flex justify-content-between align-items-center mb-3 mb-md-0 me-md-auto py-3 mb-4 border-bottom">
      <a href="./RyanBowman.html"><h1 alt="RB logo" class="home-logo-button">RB</h1></a>      
      <ul class="nav">
        <li class="nav-item"><a href="#" class="nav-link">Blog</a></li>
        <li class="nav-item"><a href="./Projects.html" class="nav-link">Projects</a></li>
        <li class="nav-item"><a href="./About.html" class="nav-link">About</a></li>
        <li class="nav-item"><a href="./Contact.html" class="nav-link">Contact</a></li>
      </ul>
    </header>
  </div>



<div class="form-container">
  <form class="form" action="">
    <h1 class="page-heading">Let's Connect!</h1>
    <div class="row-form">
      <div class="col">
        <input type="name" class="form-item" id="first-name" placeholder="First name">
      </div>
      <div class="col">
        <input type="name" class="form-item" id="last-name" placeholder="Last name">
      </div>
    </div>
    <div>
      <input type="email" class="form-item" id="email" name="email" placeholder="Email">
    </div>
    <div>
      <input type="phone" class="form-item" id="phone" placeholder="Phone">
    </div>
    <div>
      <select name="select-options" class="form-item" id="select-options">
        <option value="1">Select an option</option>
        <option value="2">Schedule Interview</option>
        <option value="3">Website Design</option>
      </select>
    </div>
    <div>
      <input type="subject" class="form-item" name="subject" id="subject" placeholder="Subject">
    </div>
    <div>
      <textarea type="message" class="form-item" name="message" id="message" rows="5" placeholder="Type message here"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" id="btn-contact">Submit</button>
  </form>
</div>
  
    
</body>
</html>
